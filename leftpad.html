var myPow = function(x, n) {
    var result=1
    if(n==0||x==1) return 1

    if(n<0){
        n=-n
        x=1/x
    }
    while(n){
        if(n&1){
            result *=x
        }
        if(n==1){
            return result
        }
        x=x*x
        n=n>>1
    }
};
var mySqrt = function(x) {
    if(x==1){
        return 1
    }
    var min=0;
    var max=x;
    var mid;
    while(min<=max){
        mid = Math.ceil((min+max)/2)
        if(mid*mid===x) return mid
        if(mid*mid<x){
            min=mid+1
        }else{
            max=mid-1
        }
    }
    return min;
};
